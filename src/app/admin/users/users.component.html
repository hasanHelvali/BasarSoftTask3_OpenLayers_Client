<div class="card">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Role</th>
                <th>DÃ¼zenle</th>
                <th>Sil</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td><span><i class="bi bi-pencil-square text-warning"></i></span></td>
                <td><span><i class="bi bi-trash text-danger"></i></span></td>
            </tr>
        </ng-template>
    </p-table>
</div>
