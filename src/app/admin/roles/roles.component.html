<div class="card" style=" height: 90vh;">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Role</th>
                <th>Rol Düzenle</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td *ngIf="user.role!='SuperAdmin'">
                    <!-- <div class="card flex justify-content-center"> -->
                        <p-dropdown  [options]="cities" optionLabel="name"
                         [showClear]="true" placeholder="Rol Seçiniz"></p-dropdown>
                    <!-- </div> -->
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
